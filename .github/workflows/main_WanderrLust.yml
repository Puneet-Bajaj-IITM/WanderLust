# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - WanderrLust

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_776c30c0e01a485681f2007bb85036f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ce10f5643d4449168d8c6c6ca89cc49c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_776c30c0e01a485681f2007bb85036f1 }}/wanderlust:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WanderrLust'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9cfaba109349425b852aa837c5f3dbbf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_776c30c0e01a485681f2007bb85036f1 }}/wanderlust:${{ github.sha }}'